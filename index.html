<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <header>
        <h1 style="text-align: center;">IT Chatbot</h1></header>

<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div id="chatbox" class="border border-success" style="background-color: #fff">
                <p class="botText"><span>Hi! I'm Mohamed</span></p>
            </div>
            <div id="userInput" action = "/getResponse" method = "post">
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here" style="margin-top: 35px;">
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send" style="background-color: #C0DCC0 ;color:black;margin-top: 20px;"> 
            </div>
        </div>
    </div>
<script>

    function getResponse() {
        let userText = $("#textInput").val();
        let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
      
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/get", { msg: userText }).done(function(data) {
     
        var botHtml = '<p class="botText"><span>' + JSON.stringify(data) + '</span></p>';
        $("#chatbox").append(botHtml);
        console.log(JSON.stringify(data));
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
});
}
           
   $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            getResponse();
        }
    });
   $("#buttonInput").click(function() {
        getResponse();

    });
    
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
<div class="copyright col">
    <p style="margin-top: -13px;">
   
    IT Chatbot Â© Copyright 2020</p>
  
  </div>
</body>
</html>
