<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<center>
        <h1>
          <img
            src="https://static1.squarespace.com/static/54813413e4b0034aade3a0bc/54814029e4b001b264ee1a7c/5d83f25b589d5d236679c059/1569355344830/cute-807306_1280.png?format=1500w"
            alt="Chatbot"
            style="width:40px;height:40px;"
          />IT chatbot
        </h1>     
    <h1 class="jumbotron text-center"></h1>
</center>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div id="chatbox" class="border border-success">
                <p class="botText"><span>Hi! I'm Mohamed</span></p>
            </div>
            <div id="userInput" action = "/getResponse" method = "post">
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here">
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send"> 
            </div>
        </div>
    </div>
<script>

    function get_bot_response() {
        let userText = $("#textInput").val();
        let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
      
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
        $.get("/get", { msg: userText }).done(function(data) {
     
        var botHtml = '<p class="botText"><span>' + JSON.stringify(data) + '</span></p>';
        $("#chatbox").append(botHtml);
        console.log(JSON.stringify(data));
        alert(JSON.stringify(data))
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
});
}
           
   $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            get_bot_response();
        }
    });
   $("#buttonInput").click(function() {
        get_bot_response();

    });
    
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
